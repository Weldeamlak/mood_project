<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Mood Tracker</h1>
        <div id="profile-section">
            <i id="profile-icon" class="fas fa-user-circle"></i>
            <div id="profile-dropdown" class="hidden">
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">

        <!-- History Sidebar -->
        <div id="history-sidebar">
            <div id="history-header">
                <h2>History</h2>
                <i id="history-toggle" class="fas fa-chevron-down"></i>
                <span id="close-sidebar" class="close-btn">X</span>
            </div>
            <ol id="history-list" class="hidden">
                <!-- History items dynamically added here -->
            </ol>
            <button id="clear-history">Clear History</button>
        </div>

        <!-- Mood Tracker Section -->
        <div class="mood-section">
            <h2>Hello, <span id="username">User</span></h2>

            <div class="mood-options">
                <div class="mood-circle" data-mood="Happy">ðŸ˜Š</div>
                <div class="mood-circle" data-mood="Sad">ðŸ˜¢</div>
                <div class="mood-circle" data-mood="Angry">ðŸ˜¡</div>
                <div class="mood-circle" data-mood="Excited">ðŸ¤©</div>
            </div>

            <!-- Comment Box (Initially Hidden) -->
            <textarea id="comment-box" class="hidden" placeholder="Write your thoughts..."></textarea>
            <button id="save-mood" class="hidden">Save Mood</button>
        </div>
    </div>

    <!-- Modal for Confirmation -->
    <ol id="modal-overlay" class="hidden">
        <div id="modal-box">
            <p id="modal-text"></p>
            <button id="modal-confirm">Yes</button>
            <button id="modal-cancel">Cancel</button>
        </div>
    </ol>

    <script src="script.js"></script>
</body>
</html>
