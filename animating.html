<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Writing Effect</title>
    <style>
        body {
            background: black;
            color: cyan;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .spell-text {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div id="spellText" class="spell-text"></div>

    <script>
        const text = "Magic Spell";
        let index = 0;
        let isRemoving = false;
        const spellText = document.getElementById("spellText");

        function writeSpell() {
            if (!isRemoving) {
                // Typing animation
                spellText.innerHTML = text.slice(0, index);
                index++;
                if (index > text.length) {
                    isRemoving = true;
                    setTimeout(writeSpell, 1000); // Pause before removing
                    return;
                }
            } else {
                // Removing animation
                spellText.innerHTML = text.slice(0, index);
                index--;
                if (index < 0) {
                    isRemoving = false;
                }
            }
            setTimeout(writeSpell, 200); // Adjust speed
        }

        writeSpell();
    </script>

</body>
</html>
