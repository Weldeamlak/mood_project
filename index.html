<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="signup-box" class="form-box">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Enter username">
            <input type="password" id="signup-password" placeholder="Enter password">
            <button onclick="signUp()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Sign In</a></p>
        </div>

        <div id="signin-box" class="form-box hidden">
            <h2>Sign In</h2>
            <input type="text" id="signin-username" placeholder="Enter username" onclick="showSavedUsers()">
            <input type="password" id="signin-password" placeholder="Enter password">
            <button onclick="signIn()">Sign In</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
        </div>

        <p id="error-message"></p>
        
    </div>
</body>
</html>
